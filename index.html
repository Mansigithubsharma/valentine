<!DOCTYPE html>
<html>
<head>
  <title>Valentine ðŸ’–</title>
  <style>
    body {
      background-color: #ffe6ea;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin: 10px;
    }
    #yes {
      background-color: #ff4d6d;
      color: white;
    }
    #no {
      background-color: #ccc;
      position: absolute;
    }
  </style>
</head>

<body>

  <h2 id="text">Click here ðŸ’Œ</h2>
  <button onclick="showValentine()">Click</button>

  <div id="valentine" style="display:none;">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <button id="yes" onclick="yesClick()">Yes ðŸ’˜</button>
    <button id="no" onmouseover="moveNo()">No ðŸ˜¢</button>
  </div>

<script>
  function showValentine() {
    document.getElementById("text").style.display = "none";
    document.querySelector("button").style.display = "none";
    document.getElementById("valentine").style.display = "block";
  }

  function moveNo() {
    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 100);
    document.getElementById("no").style.left = x + "px";
    document.getElementById("no").style.top = y + "px";
  }

  function yesClick() {
    document.body.innerHTML =
      "<h1>Yayyy! ðŸ’•</h1><h2>You made my Valentine special ðŸ’–</h2>";
  }
</script>

</body>
</html>
